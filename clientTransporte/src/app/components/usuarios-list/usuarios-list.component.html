<div class="col-lg-10 text-center" >
    <div class="row">
        <div class="card-header col-sm-6 col-md-4 mb6"*ngFor="let usr of usuarios.result.usuario">
            <h3 class="h5 mb-1">ID usuario: {{usr.id_usuario}}</h3>
            <p class="text-muted">Nombre: {{usr.nombre}} {{usr.apellido_p}} {{usr.apellido_m}} 
            </p>
            <p class="text-muted">Direccion: {{usr.direccion}}</p>
            <a href="#" class="btn btn-warning">Modificar</a>
        </div>
    </div>
</div>
